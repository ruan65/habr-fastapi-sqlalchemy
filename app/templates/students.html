<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все студенты</title>
</head>
<body>
    <h1>Students list</h1>
    <ul>
        {% for student in students %}
        <li>
            <a href="{{ url_for('student', student_id=student.id) }}">{{ student.name }}</a>
        </li>
        {% endfor %}
</body>
</html>
